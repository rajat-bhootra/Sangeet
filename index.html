<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Sangeet</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="images/cross.svg" alt="cross">
            </div>
            
            <div class="logo bg-grey rounded m1 p1"><img width="50vw" src="images/logo.png" alt="logo">SANGEET</div>
            
            <div class="library bg-grey rounded p1 m1">
                <div class="heading "><img class="invert" src="images/library.svg" alt="lib">
                    <h2>Your Library</h2>

                </div>

                <div class="songlist">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded m1">
            <div class="header">
                <div class="nav">
                    
                    <img class="invert hamburger" src="images/hamburger.svg" alt="hamburger">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Sangeet Playlist</h1>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="infobar">
                    <div class="songinfo"></div>
                    <div class="songbutton">
                        <img id="prev" src="images/prev.svg" alt="previous">
                        <img id="playing" src="images/play.svg" alt="play">
                        <img id="next" src="images/next.svg" alt="next">
                    </div>
                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="images/volume.svg" alt="volume">
                        <input class="range" type="range" name="volume" id="" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
